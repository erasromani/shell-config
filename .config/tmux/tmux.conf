##### ─── Bootstrap TPM if missing (safe & optional) ─────────
if "test ! -d ~/.config/tmux/plugins/tpm" \
  "run-shell 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm >/dev/null 2>&1'"

##### ─── Core ergonomics ────────────────────────────────────
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 100000
set -g focus-events on
set -sg escape-time 10

# Prefer truecolor if your term supports it. Uncomment if you’ve installed tmux-256color terminfo.
# set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",xterm-256color:Tc"

##### ─── Clipboard: OSC52 for remote→local copy ─────────────
set -g set-clipboard on
set -as terminal-overrides ',*:Ms=\E]52;c;%p1%s\007'

##### ─── Copy-mode (Vim-style) ──────────────────────────────
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

##### ─── Splits/new windows inherit CWD ─────────────────────
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

##### ─── Plugins (TPM) ──────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

##### ─── Catppuccin (Mocha) theme ───────────────────────────
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_tabs_enabled on
set -g @catppuccin_status_modules_right "session,user,host"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g status-interval 5

##### ─── Initialize TPM (keep LAST) ─────────────────────────
run '~/.config/tmux/plugins/tpm/tpm'
